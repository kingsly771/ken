<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyeuse Saint‚ÄëValentin ‚ù§Ô∏è</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ================= GLOBAL ================= */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family:'Poppins',sans-serif;
      background:#000;
      color:white;
      overflow-x:hidden;
      scroll-behavior:smooth;
    }

    section {
      padding:80px 20px;
      min-height:100vh;
    }

    h1,h2 {
      text-align:center;
      margin-bottom:40px;
    }

    /* ================= HERO ================= */
    .hero {
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:url('fallback.jpg') center/cover no-repeat;
    }

    .overlay {
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.6);
    }

    .hero-content {
      position:relative;
      animation:fadeZoom 2s ease;
    }

    .hero h1 {
      font-family:'Great Vibes',cursive;
      font-size:4rem;
      color:#ffb6c1;
    }

    .hero p {
      font-size:1.5rem;
      margin-top:20px;
    }

    @keyframes fadeZoom {
      from { opacity:0; transform:scale(0.8); }
      to { opacity:1; transform:scale(1); }
    }

    /* Hearts floating */
    .heart {
      position:absolute;
      color:red;
      animation:float 6s linear infinite;
    }

    @keyframes float {
      from { transform:translateY(100vh) scale(0); }
      to { transform:translateY(-10vh) scale(1.5); }
    }

    /* ================= GALLERY ================= */
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }

    .gallery img {
      width:100%;
      border-radius:20px;
      cursor:pointer;
      transition:0.4s;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
    }

    .gallery img:hover {
      transform:scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
    }

    .lightbox img {
      max-width:90%;
      max-height:90%;
      border-radius:20px;
    }

    /* ================= LETTER ================= */
    .letter {
      max-width:800px;
      margin:auto;
      padding:40px;
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(10px);
      border-radius:20px;
      font-size:1.2rem;
      line-height:1.8;
      min-height:200px;
    }

    .cursor { animation:blink 1s infinite; }
    @keyframes blink { 50%{opacity:0;} }

    /* ================= TIMELINE ================= */
    .timeline {
      position:relative;
      max-width:900px;
      margin:auto;
    }

    .timeline::after {
      content:'';
      position:absolute;
      width:4px;
      background:#ff4d6d;
      top:0;
      bottom:0;
      left:50%;
    }

    .event {
      padding:20px;
      position:relative;
      width:50%;
    }

    .event.left { left:0; }
    .event.right { left:50%; }

    .card {
      background:rgba(255,255,255,0.1);
      padding:20px;
      border-radius:15px;
    }

    /* ================= LOVE COUNTER ================= */
    .counter {
      font-size:2rem;
      text-align:center;
    }

    /* ================= PROPOSAL ================= */
    .proposal button {
      padding:15px 30px;
      font-size:1.2rem;
      margin:10px;
      border:none;
      border-radius:30px;
      cursor:pointer;
    }

    .yes { background:#ff4d6d; color:white; }
    .no { background:white; color:black; position:relative; }

    /* Responsive */
    @media(max-width:768px){
      .timeline::after{left:20px;}
      .event{width:100%; left:0; padding-left:60px;}
    }
  </style>
</head>
<body>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>ALEXA‚ù§Ô∏è</h1>
    <p>Joyeuse Saint‚ÄëValentin mon amour</p>
    <button onclick="toggleMusic()">üéµ Play / Pause</button>
  </div>
</section>

<audio id="music" src="music.mp3"></audio>

<!-- ================= GALLERY ================= -->
<section>
  <h2>Nos Souvenirs üì∏</h2>
  <div class="gallery" id="gallery"></div>
</section>

<div class="lightbox" id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img">
</div>

<!-- ================= LETTER ================= -->
<section>
  <h2>Lettre d'amour üíå</h2>
  <div class="letter">
    <span id="typed"></span><span class="cursor">|</span>
  </div>
</section>

<!-- ================= TIMELINE ================= -->
<section>
  <h2>Notre Histoire üï∞Ô∏è</h2>
  <div class="timeline" id="timeline"></div>
</section>

<!-- ================= COUNTER ================= -->
<section>
  <h2>Depuis que je t‚Äôaime ‚è≥</h2>
  <div class="counter" id="counter"></div>
</section>

<!-- ================= SECRET ================= -->
<section>
  <h2>Message Secret üîí</h2>
  <input type="password" id="secretInput" placeholder="Mot secret">
  <button onclick="checkSecret()">Ouvrir</button>
  <p id="secretMessage"></p>
</section>

<!-- ================= PROPOSAL ================= -->
<section class="proposal">
  <h2>Veux‚Äëtu √™tre ma Valentine ? üíç</h2>
  <button class="yes" onclick="yesAnswer()">OUI</button>
  <button class="no" id="noBtn">NON</button>
</section>

<script>
/* ================= MUSIC ================= */
function toggleMusic(){
  const m=document.getElementById('music');
  m.paused?m.play():m.pause();
}

/* ================= HEARTS ================= */
setInterval(()=>{
  const heart=document.createElement('div');
  heart.className='heart';
  heart.innerHTML='‚ù§Ô∏è';
  heart.style.left=Math.random()*100+'vw';
  heart.style.fontSize=Math.random()*20+20+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);

/* ================= TYPING LETTER ================= */
const text=`Mon amour,

Chaque jour pass√© avec toi est un cadeau.
Tu es mon bonheur, mon sourire et mon avenir.
Je t‚Äôaime plus que tout. ‚ù§Ô∏è`;

let i=0;
function type(){
  if(i<text.length){
    document.getElementById('typed').innerHTML+=text.charAt(i);
    i++; setTimeout(type,40);
  }
}
type();

/* ================= LOVE COUNTER ================= */
const startDate=new Date('2026/01/29');
setInterval(()=>{
  const now=new Date();
  const diff=now-startDate;
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  counter.innerHTML=`${d} jours ${h}h ${m}m ${s}s`;
},1000);

/* ================= SECRET ================= */
function checkSecret(){
  if(secretInput.value==='amour'){
    secretMessage.innerHTML='Surprise ‚ù§Ô∏è Je t‚Äôaime infiniment';
  } else {
    secretMessage.innerHTML='Mot incorrect üò¢';
  }
}

/* ================= PROPOSAL ================= */
function yesAnswer(){
  alert('Elle a dit OUI ‚ù§Ô∏è');
}

const noBtn=document.getElementById('noBtn');
noBtn.addEventListener('mouseover',()=>{
  noBtn.style.position='absolute';
  noBtn.style.left=Math.random()*80+'%';
  noBtn.style.top=Math.random()*80+'%';
});

/* ================= API IMAGES ================= */
const gallery=document.getElementById('gallery');

async function loadImages(){
  try{
    const res=await fetch('https://api.unsplash.com/photos/random?query=love&count=6&client_id=YOUR_KEY');
    const data=await res.json();

    data.forEach(img=>{
      const el=document.createElement('img');
      el.src=img.urls.regular;
      el.loading='lazy';
      el.onclick=()=>openLightbox(el.src);
      gallery.appendChild(el);
    });

  }catch{
    gallery.innerHTML='<p>Impossible de charger les images üò¢</p>';
  }
}

loadImages();

function openLightbox(src){
  document.getElementById('lightbox').style.display='flex';
  document.getElementById('lightbox-img').src=src;
}

/* ================= TIMELINE JSON ================= */
fetch('timeline.json')
.then(r=>r.json())
.then(data=>{
  data.forEach((e,i)=>{
    const div=document.createElement('div');
    div.className='event '+(i%2?'right':'left');
    div.innerHTML=`<div class='card'>
      <h3>${e.date}</h3>
      <p>${e.text}</p>
    </div>`;
    timeline.appendChild(div);
  });
});
</script>

</body>
</html>
